<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Javascript-Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <table class="main-table">
            <tr>
                <td colspan="5"><input type="text" name="userinput" value="0" id="userinput" max="5"></td>
            </tr>
            <tr>
                <td><button id="deg">DEG</button></td>
                <td><button id="f-e">F-E</button></td>
            </tr>
            <tr>
                <td><button id="mc">MC</button></td>
                <td><button id="mr">MR</button></td>
                <td><button id="mplus">M+</button></td>
                <td><button id="m-">M-</button></td>
                <td><button id="ms">MS</button></td>
            </tr>
            
            <tr>
                <td colspan="2"><button>Trignometry</button></td>
                <td colspan="2"><button>function</button></td>
            </tr>
            <tr>
                <td><button>2<sup>nd</sup></button></td>
                <td><button onclick="pie()">&#960;</button></td>
                <td><button onclick="e()">e</button></td>
                <td><button onclick="allclear()">AC</button></td>
                <td><button onclick="clearchar()">C</button></td>
            </tr>
            <tr>
                <td><button onclick="square()">x<sup>2</sup></button></td>
                <td><button onclick="invdiv()">1/x</button></td>
                <td><button onclick="abs()">|x|</button></td>
                <td><button onclick="exp()">exp</button></td>
                <td><button onclick="add('%')">mod</button></td>
            </tr>
            <tr>
                <td><button onclick="sqrt()"><sup>2</sup>&#8730; x</button></td>
                <td><button onclick="add('(')">(</button></td>
                <td><button onclick="add(')')">)</button></td>
                <td><button onclick="fact()">n!</button></td>
                <td><button id="div" onclick="add('/')">&#xF7;</button></td>
            </tr>
            <tr>
                <td><button onclick="add('**')">x <sup>y</sup></button></td>
                <td><button class="num" onclick="add('7')">7</button></td>
                <td><button class="num" onclick="add('8')">8</button></td>
                <td><button class="num" onclick="add('9')">9</button></td>
                <td><button id="mul" onclick="add('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="ten()">10 <sup>x</sup></button></td>
                <td><button class="num" onclick="add('4')">4</button></td>
                <td><button class="num" onclick="add('5')">5</button></td>
                <td><button class="num" onclick="add('6')">6</button></td>
                <td><button id="min" onclick="add('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="log()">log</button></td>
                <td><button class="num" onclick="add('1')">1</button></td>
                <td><button class="num" onclick="add('2')">2</button></td>
                <td><button class="num" onclick="add('3')">3</button></td>
                <td><button id="plus" onclick="add('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="ln()">ln</button></td>
                <td><button class="pm" onclick="plusmin()">+/-</button></td>
                <td><button class="num" onclick="add('0')">0</button></td>
                <td><button class="dot" onclick="add('.')">.</button></td>
                <td><button class="equal" onclick="result()">=</button></td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
